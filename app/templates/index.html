<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecasting</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #212529;
      color: white;
      padding: 1rem 2rem;
    }

    .logo a {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
    }

    .openbtn {
      background: none;
      border: none;
    }

    .sidepanel {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      right: 0;
      background-color: #f1f1f1;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidepanel a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: #212529;
      display: block;
      transition: 0.3s;
    }

    .sidepanel a:hover {
      background-color: #007bff;
      color: white;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 36px;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1705077031869-51b60754302a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8d2VhdGhlciUyMGZvcmVjYXN0fGVufDB8fDB8fHww') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 3rem;
      text-align: center;
      border-radius: 15px;
    }

    .hero-overlay h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .read_more {
      margin-top: 1.5rem;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 50px;
      text-decoration: none;
    }

    .read_more:hover {
      background-color: #0056b3;
      color: white;
    }

    .nav-links a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Sidepanel -->
<div id="mySidepanel" class="sidepanel">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/login">Login</a>
  <a href="/registration">Registration</a>
</div>

<!-- Header -->
<header class="d-flex justify-content-between align-items-center px-4 py-3 bg-dark">
  <div class="logo">
    <a href="/" class="text-white text-decoration-none fs-4">Weather Forecasting</a>
  </div>

  <div class="d-flex align-items-center">
    <div class="nav-links d-none d-md-block me-3">
      <a href="/login" class="text-white me-3">Login</a>
      <a href="/registration" class="text-white">Register</a>
    </div>
    <button class="openbtn" onclick="openNav()">
      <i class="fa fa-bars fa-2x text-white"></i>
    </button>
  </div>
</header>


<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-overlay">
    <h1>Accurate Weather Forecasting</h1>
    <p class="lead">Stay informed with data-based predictions.</p>
    <a href="/login" class="read_more">Get Started</a>
  </div>
</div>

<!-- JS -->
<script>
  function openNav() {
    document.getElementById("mySidepanel").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidepanel").style.width = "0";
  }
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
