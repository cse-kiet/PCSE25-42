<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Weather</title>
    <meta name="keywords" content="Weather Forecasting, Models, Machine Learning">
    <meta name="description" content="Select and train machine learning models for weather forecasting">
    <meta name="author" content="WeatherApp">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        .head-top {
            background-color: #1e2a3a;
            padding: 20px 0;
            color: white;
        }

        .logo a {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .social_icon a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social_icon a:hover {
            color: #00aced;
        }

        .openbtn img {
            width: 30px;
            height: 30px;
        }

        #about {
            height: 100vh;
            background: linear-gradient(145deg, #6a8ddf, #3c4d93);
            padding: 50px 0;
        }

        .about_border {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .titlepage h2 {
            font-size: 2.5rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .about_text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #fff;
            color: #333;
        }

        select option {
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #1e2a3a;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #4d6377;
        }

        .about_img img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .loader_bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader img {
            width: 60px;
        }

        .msg {
            color: #FF6347;
            font-weight: bold;
        }
    </style>
</head>

<body class="main-layout">
    <!-- Loader -->
    <div class="loader_bg">
        <div class="loader">
            <img src="/static/images/loading.gif" alt="Loading...">
        </div>
    </div>
    
    <!-- Side Panel (Mobile Menu) -->
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="/userhome">HOME</a>
        <a href="/load">Load</a>
        <a href="/view">View</a>
        <a href="/preprocessing">Preprocessing</a>    
        <a href="/model">Model</a>
        <a href="/prediction">Prediction</a>
        <a href="/">Logout</a>
    </div>

    <!-- Header -->
    <header>
        <div class="head-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="logo">
                            <a href="userhome">Weather Forecasting</a>
                        </div>
                    </div>
                    <div class="col-sm-5">
                    </div>
                    <div class="col-sm-4">
                        <ul class="email text_align_right">
                            <li><button class="openbtn" onclick="openNav()"><img src="/static/images/menu_btn.png"></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="about_border">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="titlepage text_align_left">
                                    <h2>Model Training</h2>
                                </div>
                                <div class="about_text">
                                    <form action="{% url 'model' %}" method="post">
                                        {% csrf_token %}
                                        <label for="algo" style="color: #333; font-weight: bold;">Select a Model:</label>
                                        <select id="algo" name="algo">
                                            <option value="4">SELECT A ALGORITHM</option>
                                            <option value="1">Logistic Regression</option>
                                            <option value="2">CNN</option>
                                            <option value="3">MLP</option>
                                            <option value="4">Random Forest</option>
                                            <option value="5">Decision Tree</option>
                                        </select>
                                        <br><br>
                                        <input type="submit" value="Train Model"><br><br>
                                        <center><span class="msg">{{ msg }}</span></center>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="about_img">
                                    <img src="/static/images/w9.png" alt="Weather Model Training Image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS files -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
