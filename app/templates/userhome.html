    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }

        function showError(error) {
            alert("Error fetching location: " + error.message);
        }

        window.onload = function() {
            if (sessionStorage.getItem("latitude") && sessionStorage.getItem("longitude")) {
                document.getElementById("latitude").value = sessionStorage.getItem("latitude");
                document.getElementById("longitude").value = sessionStorage.getItem("longitude");
            }
        };

        function storeLocation() {
            sessionStorage.setItem("latitude", document.getElementById("latitude").value);
            sessionStorage.setItem("longitude", document.getElementById("longitude").value);
        }
    </script>
    <!-- Custom Styles -->
    <style>
        /* General Body Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Section */
        header {

        }

        .openbtn {

            border: none;

        }

        /* Side Navigation Panel */
        #mySidepanel {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #222;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.3s ease;
        }

        #mySidepanel a {
            padding: 16px 20px;
            text-decoration: none;
            font-size: 24px;
            color: #818181;
            display: block;
            transition: 0.3s ease;
        }

        #mySidepanel a:hover {
            color: #00b4db;
        }

        .closebtn {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Slider Section */
        #top_section {
            height: 100vh;
            background: url('/static/images/w4.png') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .carousel-caption {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-size: 3rem;
            font-weight: 600;
        }

        .carousel-caption h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .read_more {
            background-color: #00b4db;
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin: 15px 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .read_more:hover {
            background-color: #0083b0;
        }

        /* Carousel Styling */
        .carousel-inner {
            height: 100vh;
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }

        .carousel-control-prev, .carousel-control-next {
            color: #fff;
        }

        .carousel-indicators li {
            background-color: #00b4db;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        footer a {
            color: #00b4db;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo a {
                font-size: 28px;
            }

            .carousel-caption h1 {
                font-size: 40px;
            }

            .read_more {
                font-size: 14px;
                padding: 8px 20px;
            }
        }
    </style>

</head>
