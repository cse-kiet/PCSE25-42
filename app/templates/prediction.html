<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Weather Forecasting</title>
    <meta name="keywords" content="">
    <meta name="description" content="Weather Prediction">
    <meta name="author" content="Weather Forecasting">

    <!-- External CSS libraries -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="main-layout">
    <!-- Loader -->
    <div class="loader_bg">
        <div class="loader"><img src="/static/images/loading.gif" alt="Loading..." /></div>
    </div>

    <!-- Side Navigation -->
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <a href="/userhome">HOME</a>
        <a href="/load">Load</a>
        <a href="/view">View</a>
        <a href="/preprocessing">Preprocessing</a>    
        <a href="/model">Model</a>
        <a href="/prediction">Prediction</a>
        <a href="/">Logout</a>
    </div>

    <!-- Header -->
    <header>
        <div class="head-top">
            <div class="container-fluid">
                <div class="row d_flex">
                    <div class="col-sm-3">
                        <div class="logo">
                            <a href="userhome">Weather Forecasting</a>
                        </div>
                    </div>
                    <div class="col-sm-5 text-right">
                    </div>
                    <div class="col-sm-4 text-right">
                        <ul class="email">
                            <li><button class="openbtn" onclick="openNav()"><img src="/static/images/menu_btn.png"></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Prediction Form -->
    <div id="about" class="about" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="about_border">
                        <div class="titlepage text-center">
                            <h2>Weather Prediction</h2>
                        </div>
                        <br><br>

                        <!-- Prediction Form -->
                        <form action="{% url 'prediction' %}" method="post" class="prediction-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <center><h3>{{ msg|safe }}</h3></center>
                            </div>

                            <div class="form-group">
                                <input type="text" name="precipitation" placeholder="Enter The Precipitation" class="form-control custom-input">
                            </div>
                            <div class="form-group">
                                <input type="text" name="temp_max" placeholder="Enter The Max Temperature" class="form-control custom-input">
                            </div>
                            <div class="form-group">
                                <input type="text" name="temp_min" placeholder="Enter The Min Temperature" class="form-control custom-input">
                            </div>
                            <div class="form-group">
                                <input type="text" name="wind" placeholder="Enter The Wind Speed" class="form-control custom-input">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript Files -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
